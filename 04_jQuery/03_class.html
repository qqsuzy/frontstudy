<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="div1">hello world</div>
  <style>
    
      .blind {        /* 숨긴다 */
        display: none;
      }
      .visible {      /* 보여준다 */
        display: block;
      }
    
  </style>
  <script>
    var div1 = $('#div1');

    // class 추가
    div1.addClass('blind');
    
    // class 삭제
    div1.removeClass('blind');

    // class 반전
    div1.toggleClass('blind');  // blind 추가됨 (blind가 없으면 blind를 추가하고, blind가 있으면 blind를 삭제한다.)
    div1.toggleClass('blind');  // blind 삭제됨
    div1.toggleClass('blind');  

    // class 확인
    if(div1.hasClass('blind'))  // blind 클래스 가지고 있는지 체크 (boolean 타입)
      alert('blind 되었다.')
  </script>


</body>
</html>
