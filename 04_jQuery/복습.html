  <script>
    // 1. 자식
    console.log($('.ott > li'));
    console.log($('.ott').children('li'));

    console.log($('.ott').find('li'));

    // 2. 후손

  </script>

<form id="frm">
  <div><input type="text"></div>

<script>

  // type 속성
  console.log($(':text'));

  console.log($(':radio'));
  console.log($(':checkbox'));

  // 상태 지정
  console.log($(':text:focus'));
  console.log($(':radio:checked'));
  console.log($(':checkbox:checked'));
  console.log($(':checked'));
  console.log($(':selected'));

  // 상태 확인
  console.log($(':checked').is('option'));
  console.log($(':focus').is('text'));
  console.log($(':selected').is('option'));

</script>
