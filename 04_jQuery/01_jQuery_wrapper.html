<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Download the uncompressed, development jQuery 3.7.1, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*
    JQuery
    1. JavaScript를 편리하게 사용할 수 있도록 한 라이브러리이다.
    2. jQuery 라이브러리를 문서에 포함해야 사용할 수 있다.
      1) jQuery 라이브러리 다운로드 받기
      2) CDN을 이용하기
    */
  </script>

  <!-- jQuery 라이브러리 다운로드 받기 -->
  <script src="../../assets/lib/jquery-3.7.1.min.js"></script>

  <!-- CDN을 이용하기 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <script>
    /*
      jQuery wrapper
      1. jQuery가 지원하는 기능 (메소드, 함수 등)을 사용하기 위해서는 jQuery 객체로 변환되어야 한다.
      2. jQuery 객체를 만들기 위해서 jQuery wrapper가 필요하다. 
      3. jQuery 객체 만들기
        1) jQuery()          : 객체를 만드는 jQuery wrapper (jQuery 생성자 함수)
        2) $()               : 1번과 2번은 동일하며, 2번을 보통 사용한다.

        ex)  jQuery.each()             원하는 JavaScript 객체를 넣어서 jQuery 객체로 변환해준다.
                  =
               $.each()

    
       -  JavaScript 가 할 수 있는 것은 JavaScript로 하는 것을 권장 (호환성 때문임)
       -  JavaScript 로 하기에는 코드가 길고 어려운 부분들은 JQuery 를 활용한다. (상호 보완적으로 사용하기를 권장!)
       -  jQuery를 사용해서 코드가 줄어든다고 하여 성능이 좋아지는 것은 아니다.
    */
  </script>

  <div id="box">box</div>

  <script>
    /*
    JavaScript : document.getElementById('box')
    jQuery     : $(document.getElementById('box')) // jQuery wrapper로 묶어주었기 때문에 jQuery 기능을 사용할 수 있다.
               : $('#box')                         // 선택자도 jQuery wrapper로 묶을 수 있다. 
    */
    var box = $('#box');
    console.log(box);
  </script>
  
</body>
</html>
