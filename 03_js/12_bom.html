<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      BOM
      1. Browser Object Model (브라우저 객체 모델)
      2. 브라우저의 구성 요소를 객체로 처리하는 방식이다.
      3. 브라우저 객체는 내장 객체로 이미 만들어져 있다.
      4. 주요 브라우저 객체
        1) screen : 브라우저 화면 정보
        2) history : 방문했던 경로를 처리하는 객체 
        3) location : 주소(URL)를 처리하는 객체
        4) window : 브라우저 창 자체를 의미하는 객체 (모든 JavaScript 객체의 최상위 객체이고, 생략할 수 있다.)

        ---- window ---
            document


    */
  </script>
  
  <script>
    // 1) screen
    document.write('<h1>화면 너비 : ' + screen.width + '</h1>');
    document.write('<h1>가용 너비 : ' + screen.availWidth + '</h1>');
    document.write('<h1>화면 높이 : ' + screen.height + '</h1>');
    document.write('<h1>가용 높이 : ' + screen.availHeight + '</h1>');
  </script>

  <div>
    <div><button id="btn1">뒤로</button></div>
    <div><button id="btn2">앞으로</button></div>
    <div><button id="btn3">뒤로</button></div>
    <div><button id="btn4">앞으로</button></div>
  </div>
  <script>
    // 2) history
      document.getElementById('btn1').onclick = function() {
        history.back();
      }
      document.getElementById('btn2').onclick = function() {
        history.forward();
      }
      document.getElementById('btn3').addEventListener('click', function() {
        history.go(-1);
      })
      document.getElementById('btn4').addEventListener('click', function() {
        history.go(1);
      })
  </script>

  <div><button id="btn5">구글</button></div>
  <div><button onclick="goGoogle()">클릭</button></div>

  <script>
    // 3) location ->  HTML 의 <a> 태그와 같은 객체
    document.getElementById('btn5').onclick = function () {
      location.href = 'https://www.google.com/';
    }

    function goGoogle() {
      location.href = 'https://www.google.com/';
    }
  </script>
  
  <div>
    <button id="btn-open">열기</button>
  </div>
  <script>
    /*
      window.open([url], [target], [windowfeature]);
      1. url    : 열어 줄 창이 나타낼 경로 URL
      2. target : 열어 줄 창의 이름
      3. windowfeature 
        1) 창 크기 : width, height
        2) 창 위치 : top, bottom, left, right
    */
   var myWindow = window.open(); // 열어 줄 창을 객체로 만드는 작업 (myWindow 에 저장)
   document.getElementById('btn-open').addEventListener('click', function() {
     console.log(myWindow);
     if(!myWindow) {              // 창이 열리지 않았을 때
      window.alert('팝업 차단을 해제해 주세요.');
     }
   })
  </script>

  <div>
    <a id="link" href="https://www.gdu.co.kr/">링크</a>
  </div>
  <script>
    
    var myWindow = null;  // myWindow 객체 선언 및 초기값 null 지정
    document.getElementById('link').onclick = function(evt) {
      if(myWindow === null || myWindow.closed) { // 창이 열린 적이 없다 || 창이 닫혔다 
        myWindow = window.open(evt.target.href); // 창을 열어서 mywindow(객체)에 저장 
      } else {
        myWindow.focus();   // 
      }
      evt.preventDefault(); // <a> 태그는 이동하지 말 것 -> 해당 코드를 넣지 않으면 <a> 태그가 있는 창도 함께 URL로 이동한다.
    }
  </script>
  <div>
    <a id="link2" href="https://www.gdu.co.kr/" target="myWindowName">링크2</a>
  </div>
  <script>
    var myWindow = null; // 전역 객체 (로 사용하기 위해서 스코프 밖으로 뺀다.)
    document.getElementById('link2').addEventListener('click', function(evt){
      if(myWindow === null || myWindow.closed) {
        myWindow = window.open(evt.target.href, 'myWindowName'); // target 이름은 해당 코드에서 부여한다.
      } else {
        myWindow.focus();
      }
      evt.preventDefault();
    })
  </script>

  <div>
    <a style="cursor: pointer;" id="link3">링크3</a>
  </div>
  <script>
    var myWindow = null;
    document.getElementById('link3').addEventListener('click', function() {
      if(myWindow == null || myWindow.closed) {
        // 너비, 높이
        var features = 'width=' + (screen.width / 2); // 2분의 1
        features += ',height=' + (screen.height / 2);
        // 위치
        features += ',top=' + (screen.height / 4); // 4분의 1
        features += ',left=' + (screen.width / 4);
        myWindow = window.open('https://www.gdu.co.kr/', '', features);
      } else {
        myWindow.focus();
      }
    })
  </script>

  <div>
    <input type="text" id="a">
    <button id = "btn" type="button">전송</button>
    <div>자식 창에서 전송한 값은 <span id="c"></span>입니다.</div>
  </div>
  <script>

    // 전역 객체 (모든 함수와 영역에서 접근할 수 있다.) -> 창 열기, 데이터 보내기 함수에서 모두 사용
    var popupWindow = null;

    // 창 열기 함수 선언
    function openWindow() {
      if(popupWindow === null || popupWindow.closed) {
        popupWindow = window.open('12_popup.html');
      } else {
        popupWindow.focus();
      }
    }
    // 데이터 보내기 함수 선언
    function sendData() {
      // 12_popup.html 문서 (객체 popupWindow) 본문을 모두 읽은 뒤에 처리하는 이벤트 : load 이벤트 -> 데이터 보내기 함수를 실행하기 전에 모든 본문(같은 문서 내 본문 + popup.html 본문) 을 읽어야 null 값이 반환되지 않는다. (load를 하지 않으면 12_popup.html 파일을 읽기 전에 함수 호출(데이터보내기)이 되어 null 값이 전송된다.)
      popupWindow.onload = function () {
        // 현재 창에 id 가 'a' 라는 값을 팝업창의 'b' 로 보내준다.
        popupWindow.document.getElementById('b').textContent = window.document.getElementById('a').value; // a(text box)에 입력한 값 = value
      }
    }
    // 클릭 이벤트
    document.getElementById('btn').onclick = function() {
      openWindow();
      sendData();
    }
  </script>
</body>
</html>
