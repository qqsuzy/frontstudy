<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  
  <!--
    입력란 만들기
    1. 인라인 요소
    2. 형식
      <input type="종류">
    3. 종류
      1) text      : 일반 텍스트 (디폴트)
      2) password  : 비밀번호
      3) number    : 숫자
      4) file      : 파일 첨부
      5) radio     : 단일 선택
      6) checkbox  : 다중 선택
      7) button    : 버튼
    4. 주요 속성
        속성이름     속성값           의미
     1) type         text/password... 입력란의 종류를 의미함
     2) name                          입력란의 이름을 의미함
     3) value                         입력란에 입력된 데이터를 의미함
     4) size         정수값           입력란의 크기
     5) maxlength    정수값           입력란에 입력할 수 있는 최대 글자수
     6) placeholder                   안내 메시지
     7) readonly     readonly         입력란에 입력된 내용을 수정할 수 없음
     8) required     required         입력란의 입력이 필수임을 의미함
     9) desabled     disabled         입력란을 사용 안 함 (비활성화) -> 폼 데이터가 제출될 때도 disabled 속성이 명시된 <input> 요소의 데이터는 제출되지 않는다.
                                                                        이 속성을 사용하면 특정 조건이 충족될 때까지 사용자가 입력 필드를 클릭할 수 없도록 설정하고,
                                                                        특정 조건이 충족되면 자바스크립트 등으로 disabled 속성값을 삭제하여 사용자가 입력 필드를 
                                                                        다시 사용할 수 있도록 조절을 할 수 있다. (boolean 속성)
  -->

  <input type="text">
  <br>
  <input type="password">
  <br>
  <input type="number">
  <br>
  <input type="file">
  <br>
  <input type="radio">
  <br>
  <input type="checkbox">
  <br>
  <input type="button">

  <hr>

  <!-- 1. 일반 텍스트 -->
 <input type="text" name="name" value="고길동" readonly> <!--사용자에게 직접 입력받고자 하면 value를 쓰지 않아도 된다. value 값을 넣으면 처음에 해당 값이 표시되며, 서버(java) 단에서 변수처리하여 사용도 가능하다.-->
                                                         <!-- name : 태그들을 식별하기 위한 식별 속성으로 java 단에서 입력 값을 인식하기 위해 사용한다. (어떠한 input에서 입력된 데이터인지)-->
 <br>
 <input type="text" name="postcode" maxlength="5" placeholder="우편번호">
 <br>
 <input type="text" name="address" value="서울시 금천구 가산동" disabled> <!-- disabled 는 백 단에서도 확인이 안된다. -->

<hr>

<!-- 2. 숫자 -->
<input type="number" min="1" max="12">

<hr>

<!-- 3. 파일 -->
<!-- 파일을 주소창으로 보낼 수 없기 때문에 post 방식으로 데이터를 전송한다.-->
<!-- enctype 속성
    1. 폼(form)이 서버로 전송될 때 해당 데이터의 인코딩 방식을 지정하는 속성
    2. 속성값
      1) application/x-www-form-urlencoded  (디폴트 값)
         (1) 폼 데이터를 URL 인코딩하여 서버로 전송한다.
         (2) 데이터를 전송할 때 주로 사용된다.
      2) multipart/form-data  
        (1) 주로 파일 업로드를 처리할 때 사용되는 속성 (이미지, 비디오...)
        (2) 데이터를 안전하게 전송하기 위해 사용된다.
        (3) 텍스트와 파일 데이터를 함께 전송할 수 있다.
-->
<form method="post" enctype="multipart/form-data"> 
  <input type="file" name="profile">           <!-- 단일 파일 첨부 : 첨부 가능한 파일 크기의 지정이 필요하다. (자바스크립트)-->
  <br>
  <input type="file" name="profile" multiple>  <!-- 다중 파일 첨부 : multiple 속성 추가, 첨부 가능한 총 파일 크기의 지정이 필요하다. -->
</form>

<hr>

<!-- 4. 단일 선택 -->
<!-- 단일 선택(하나로 인식)을 위해서 같은 name 값을 주어야 한다.-->
<!-- radio 는 서버 단으로 넘어온 값이 무엇인지 식별할 수 있도록 반드시 value 값을 넣어주어야 한다.-->
<!-- name 은 값을 동일하게, value 는 값이 다르게 적용해야 한다. -->
<input type="radio" name="gender" value="none" checked> 선택 안 함
<input type="radio" name="gender" value="man"> 남자
<input type="radio" name="gender" value="woman"> 여자

<hr>

<!-- 5. 다중 선택 -->
<!-- 1) 같은 name, 다른 value -->
<input type="checkbox" name="hobbies" value="swim">수영    <!-- java 단에서 배열로 값(name, value)을 받는다.-->
<input type="checkbox" name="hobbies" value="travel">여행
<br>

<!-- 2) 다른 name, value 없음 (체크하면 value="on" (디폴트 값 전달된다.), 체크안하면 value="") -->
<input type="checkbox" name="swim">수영
<input type="checkbox" name="travel">여행

<hr>

<!--
  다중 행 입력란
  1. 인라인 요소
  2. 형식
    <textarea></textarea>
  3. 주요 속성
    1) rows : 입력 가능한 행 수
    2) cols : 입력 가능한 열 수
-->

<textarea rows="5" cols="30"></textarea>

<hr>

<!--
  목록 상자
  1. 인라인 요소
  2. 형식
    <select>
      <option></option>
      <option></option>
      <option></option>
    </select>
  3. 주요 속성
    1) selected : 기본 선택 항목에 추가하는 속성 <option> 태그에 추가한다. (value는 생략이 가능하다.)
    2) name  : 서버 단에서 해당 select가 무엇인지 식별하기 위해서 <select> 에 name 속성을 추가한다. 
    3) value
      (1) <option> 태그 사이에 있는 텍스트가 value 속성값이 된다. ex) 가나 +01, 한국 +82 ...  
      (2) <option> 태그에 value 속성을 추가할 수 있다. 
-->

<select name="country-no">
  <option value="01">가나 +01</option>
  <option value="02">가봉 +02</option>
  <option value="82" selected>한국 +82</option>
  <option value="99">일본 +99</option>
</select>

<hr>

<!--
  콤보 상자 (입력란 + 목록 상자)
  1. 인라인 요소
  2. 형식
    <input type="text" list="datalist아이디">    -- <input>과 <datalist>를 id와 list 속성으로 연결해준다.
    <datalist id="아이디">
      <option></option>
      <option></option>
      <option></option>
    </datalist>
  3. 이벤트가 발생(입력란에 사용자가 텍스트를 입력...)하면 입력란에서 목록상자가 나타난다.
-->
<input type="text" placeholder="선택 또는 입력" list="domain">
<datalist id="domain">
  <option>naver.com</option>
  <option>kakao.com</option>
  <option>gamil.com</option>
</datalist>

<hr>

<!--
  폼 <from>
  1. 하나의 요청을 처리하는 단위이다.
  2. 서버측으로 보낼 입력 요소(input, textarea, select ...) 들을 폼 내부에 만든다.
  3. 서브밋(submit)  : 폼 내부의 입력 요소들을 모두 서버측으로 보내는 것을 말한다.
  4. 형식
    <form action="서버경로(url)"
          method="요청메소드"(get/post)">   -- Get 방식 : 주소창으로 데이터를 보내주는 것 
     <input>
     <select>
     <textarea>
     <button>   -- 요청 할 수 있는 버튼을 만든다. > 버튼 클릭 > form 안에 있는 모든 입력 요소가 서버경로(url)로 전달된다.     
  <form> 은 기능을 위해서 사용하는 태그이다.
  <form> 안에 데이터들을 서버로 넘길 때, 하나의 <form> 이 필요하다. ex) 회원가입 양식...
-->

<!--
  버튼 <button>
  1. 인라인 요소
  2. 종류
    1) 서브밋 (submit)
      (1) <input type="submit" value="버튼텍스트">
      (2) <button type="submit">버튼텍스트</button>
    2) 초기화
      (1) <input type="reset" value="버튼텍스트">
      (2) <button type="reset">버튼텍스트</button>
    3) 일반 (아무 일도 안 함)
      (1) <input type="button" valute="버튼텍스트">    -- javascript로 버튼이 할 일을 정해준다.
      (2) <button type="button">버튼텍스트</button>
-->

<!-- form 태그들 적용해서 동작(주소창) 확인!! -->
<form action="/server/anywhere" method="get">
  <input type="text" name="name" value="홍길동">
  <select name="gender">
    <option>남</option>
    <option>여</option>
  </select>
  <button type="submit">전송</button>
</form>

<br>
<hr>
네이버 검색 폼을 만들어보자
<form action="https://search.naver.com/search.naver" 
      method="get">
  <input type="text" name="query" placeholder="검색어를 입력해주세요."> <!-- name을 넣어줘야 검색어가 쿼리로 넘어온다.-->
  <input type="hidden" name="ie" value="utf8">  <!-- hidden 은 매우 많이 쓰이며, 입력된 데이터를 -->
  <button type="submit"><img src="../../assets/image/check1.png" width="20">
  </button>
</form>

<!--
  라벨 <label> 
  1. 인라인 요소 
  2. 입력 요소와 연결할 텍스트를 처리하는 태그이다.
  3. 형식
     <label for="입력요소아이디">텍스트</label>
     <input id="아이디">
-->
  <input type="radio" name="gender" value="man" id="man">
  <label for="man">남자</label>
  <input type="radio" name="gender" value="woman" id="woman">
  <label for="woman">여자</label>

</body>
</html>
