<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습3</title>
</head>
<body>
  
  <h1>연습3</h1>
  <!-- 파일 첨부가 포함된 form은 method + enctype 필수 작성 -->
  <form method="post" enctype="multipart/form-data">
    <label for="id">아이디</label>
    <input type="text" placeholder="아이디" id="id">
    <input type="submit" value="중복확인">
    <br>
    <label for="password">비밀번호</label>
    <input type="password" placeholder="새 비밀번호" id="password">
    <br>
    <label for="rpassword">비밀번호 확인</label>
    <input type="password" placeholder="비밀번호 확인" id="rpassword">
    <br>
    <!-- name이 같으면 자바에서는 배열로 인식한다. -->
    <label for="email">이메일</label>
    <input type="text" id="email" name="email" placeholder="이메일" > 
    <input type="text" list="email" name="email" placeholder="직접 입력 가능" list="domain">
      <datalist id="domain">
        <option>gmil.com</option>
        <option>naver.com</option>
        <option>daum.net</option>
      </datalist>
   <fieldset>
    <legend>성별</legend>
    <input type="radio" name="gender" value="man" id="man">
    <label for="man">남자</label>
    <input type="radio" name="gender" value="woman" id="woman">
    <label for="woman">여자</label>
   </fieldset>
   <fieldset>
    <!-- name이 같으면 자바에서는 배열로 인식한다. -->
    <legend>관심</legend>
    <input type="checkbox" name="interest" value="1" id="it">
    <label for="it">IT</label>
    <input type="checkbox" name="interest" value="2" id="manage">
    <label for="manage">경영</label> 
    <br>
    <input type="checkbox" name="interest" value="3" id="finance">
    <label for="finance">금융</label>
    <input type="checkbox" name="interest" value="4" id="manufacturing">
    <label for="manufacturing">제조</label>
    <br>
    <input type="checkbox" name="interest" value="5" id="service">
    <label for="service">서비스</label>
    <input type="checkbox" name="interest" value="6" id="etc">
    <label for="etc">기타</label>
   </fieldset>
    <!-- name이 같으면 자바에서는 배열로 인식한다. -->
   <label for="address">거주지</label>
   <select name="address" id="address">
    <option value="">::선택하세요::</option> 
    <option value="seoul">서울</option> 
    <option value="daejeon">대전</option> 
    <option value="daegu">대구</option> 
    <option value="busan">부산</option> 
    <option value="incheon">인천</option> 
    <input type="text" name="address">
  </select> 
  <br>
  <label for="self">자기 소개</label>
  <br>
  <textarea rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
  <br>
  <label for="resume"></label>
  <input type="file" name="profile">
  <br>
  <label for="Sub-date">제출일</label>
  <input type="date">
  <br>
  <input type="submit" value="제출">
  <input type="reset" value="다시입력">
  </form>

</body>
</html>
