<!--
  이미지 태그
  1. 인라인 요소
  2. <img> 또는 <img/>
  3. 주요 속성
    1) alt    : 이미지를 찾을 수 없는 경우에 대신 나타나는 텍스트
    2) scr    : 이미지 경로 (경로가 틀리면 alt 속성이 동작한다.)
    3) width  : 이미지 너비 (높이도 함께 조정된다.)
    4) height : 이미지 높이 (너비도 함께 조정된다.)   
-->

<!--절대 경로로 작성한 이미지 (안 나옴)-->
<img alt="절대 경로는 사용할 수 없습니다." src="C:/GDJ77/assets/image/animal1.jpg">

<!-- 상대 경로로 작성한 이미지-->
<img alt="상대 경로를 사용해야 합니다." src="../../assets/image/animal1.jpg" width="300px"> 

<hr>
<!-- 
  오디오 태그
  1. 인라인 요소
  2. 형식
    <audio>
      <source src="오디오파일경로">
    </audio>
  3. 주요 속성
     속성이름    속성값      의미
   1) autoplay   autoplay    오디오 자동 재생 -> 브라우저에 자동재생 방지 기능(필터링)되어 자동재생이 되지 않는다. 
   2) loop       loop        오디오 반복 재생
   3) muted      muted       음소거
   4) controls   controls    오디오 컨트롤 패널(재생, 중지, 소리조절 등)

   * 속성과 값이 같으면 값을 생략이 가능하다.

  4. 오디오의 content-type (MIME type)
   1) audio/wav
   2) audio/mp3 (wav를 압축한 type)
   3) audio/ogg
-->

<audio controls="controls" autoplay="autoplay">
  <source src="../../assets/audio/t-rex-roar.mp3">
  브라우저가 &lt;audio&gt; 태그를 지원하지 않는다면 이 텍스트가 보입니다.
</audio>

<hr>
<!-- 
  비디오 태그
  1. 인라인 요소
  2. 형식
    <video>
      <source src="비디오파일경로">
    </video>
  3. 주요 속성
     속성이름    속성값      의미
   1) autoplay   autoplay    비디오 자동 재생 -> 브라우저에 자동재생 방지 기능(필터링)되어 자동재생이 되지 않는다. 
   2) loop       loop        비디오 반복 재생
   3) muted      muted       음소거
   4) controls   controls    비디오 컨트롤 패널(재생, 중지, 소리조절 등)
   5) width      픽셀값      비디오 너비

   * 속성과 값이 같으면 값을 생략이 가능하다.

  4. 비디오의 content-type (MIME type)
   1) video/mp4
   2) video/webm 
   3) video/ogg
-->
<video controls width="700px">
  <source src="../../assets/video/flower.webm">
</video>
